{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit wiki {{select}}
{% endblock %}

{% block body %}
    <h1>Edit wiki "{{ select }}"</h1>
    <form action="{% url 'encyclopedia:edit' select %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
{% endblock %}
