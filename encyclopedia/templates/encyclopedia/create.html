{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create a wiki
{% endblock %}

{% block body %}
    {% if not error %}
    <h1> Create a wiki</h1>
    <form action="{% url 'encyclopedia:create' %}" method="post">{% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="Save">
    </form>
    {% else %}
    <h1 style="color:red">ERROR: Bad request</h1>
    <h3>{{ error }}</h3>
    {% endif %}
{% endblock %}
